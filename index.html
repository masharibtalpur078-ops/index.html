<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .left-box {
            color: #333;
        }

        .left-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .right-box {
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .right-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .right-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .save-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn:hover {
            background: #059669;
        }

        .cv-display {
            flex: 1;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cv-display.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-style: italic;
        }

        .cv-display pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .entertainment {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 10px;
            padding: 15px;
        }

        .entertainment h3 {
            color: #5b21b6;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .fun-box {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fun-box:last-child {
            margin-bottom: 0;
        }

        .fun-title {
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .fun-content {
            color: #374151;
            font-size: 0.9em;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® AI CV Generator ‚ú®</h1>
    </div>

    <div class="container">
        <!-- Left Box - Input Form -->
        <div class="box left-box">
            <h2>
                <span>‚úçÔ∏è</span>
                Your Information
            </h2>
            
            <form id="cvForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="New York, USA">
                </div>

                <div class="form-group">
                    <label for="summary">Professional Summary</label>
                    <textarea id="summary" name="summary" rows="3" placeholder="Brief overview of your professional background..."></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" name="experience" rows="4" placeholder="Job Title | Company | Dates&#10;‚Ä¢ Achievement 1&#10;‚Ä¢ Achievement 2"></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea id="education" name="education" rows="2" placeholder="Degree | University | Year"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" rows="2" placeholder="JavaScript, React, Python, Communication..."></textarea>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    <span id="btnText">‚ú® Generate CV with AI</span>
                </button>
            </form>
        </div>

        <!-- Right Box - CV Display & Entertainment -->
        <div class="box right-box">
            <div class="right-header">
                <h2>Your Professional CV</h2>
                <button class="save-btn" id="saveBtn">
                    <span>üíæ</span>
                    Save CV
                </button>
            </div>

            <div class="cv-display empty" id="cvDisplay">
                Fill in your details and click Generate CV!
            </div>

            <div class="entertainment" id="entertainment" style="display: none;">
                <h3>üéâ While You Wait...</h3>
                <div class="fun-box" id="jokeBox" style="display: none;">
                    <div class="fun-title">üòÑ Joke Time:</div>
                    <div class="fun-content" id="jokeContent"></div>
                </div>
                <div class="fun-box" id="factBox" style="display: none;">
                    <div class="fun-title">üí° Fun Fact:</div>
                    <div class="fun-content" id="factContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const jokes = [
            "Why do programmers prefer dark mode? Because light attracts bugs! üêõ",
            "Why did the CV go to therapy? It had too many issues to address! üòÑ",
            "What's a CV's favorite exercise? Job-jumping jacks! üí™",
            "Why don't CVs ever win at poker? They always fold under pressure! üÉè",
            "How does a CV stay in shape? By working out its experience section! üèãÔ∏è"
        ];

        const funFacts = [
            "üí° Did you know? The word 'resume' comes from French meaning 'summary'",
            "üéØ Fun fact: The first CV was written by Leonardo da Vinci in 1482!",
            "üìä Studies show CVs with clear formatting get 40% more callbacks",
            "‚è∞ Recruiters spend an average of 6-7 seconds on a CV initially",
            "üåü Your CV is your personal marketing document - make it shine!"
        ];

        let generatedCVText = '';

        // Form submission
        document.getElementById('cvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            if (!fullName) {
                alert('Please enter at least your name!');
                return;
            }

            // Collect form data
            const formData = {
                fullName: fullName,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                summary: document.getElementById('summary').value,
                experience: document.getElementById('experience').value,
                education: document.getElementById('education').value,
                skills: document.getElementById('skills').value
            };

            // Show loading state
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const cvDisplay = document.getElementById('cvDisplay');
            
            generateBtn.disabled = true;
            btnText.textContent = '‚è≥ Generating Your CV...';
            
            cvDisplay.classList.remove('empty');
            cvDisplay.innerHTML = '<div class="loading"><div class="spinner"></div><p>Creating your professional CV...</p></div>';

            // Show entertainment
            showEntertainment();

            try {
                const response = await fetch('http://localhost:5678/webhook/Resume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Handle different response formats
                if (data.cv || data.resume || data.generatedCV) {
                    generatedCVText = data.cv || data.resume || data.generatedCV;
                } else if (typeof data === 'string') {
                    generatedCVText = data;
                } else {
                    generatedCVText = JSON.stringify(data, null, 2);
                }

                cvDisplay.innerHTML = `<pre>${escapeHtml(generatedCVText)}</pre>`;

            } catch (error) {
                console.error('Error generating CV:', error);
                cvDisplay.innerHTML = '<p style="color: #ef4444;">Error generating CV. Please make sure your webhook server is running at http://localhost:5678/webhook/Resume</p>';
                generatedCVText = '';
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = '‚ú® Generate CV with AI';
            }
        });

        // Save CV button
        document.getElementById('saveBtn').addEventListener('click', () => {
            if (!generatedCVText) {
                alert('Generate a CV first!');
                return;
            }

            const fullName = document.getElementById('fullName').value.trim() || 'CV';
            const fileName = fullName.replace(/\s+/g, '_') + '_CV.txt';
            
            const blob = new Blob([generatedCVText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Show entertainment content
        function showEntertainment() {
            const entertainment = document.getElementById('entertainment');
            const jokeBox = document.getElementById('jokeBox');
            const factBox = document.getElementById('factBox');
            const jokeContent = document.getElementById('jokeContent');
            const factContent = document.getElementById('factContent');

            entertainment.style.display = 'block';
            jokeBox.style.display = 'block';
            factBox.style.display = 'block';

            jokeContent.textContent = jokes[Math.floor(Math.random() * jokes.length)];
            factContent.textContent = funFacts[Math.floor(Math.random() * funFacts.length)];
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
